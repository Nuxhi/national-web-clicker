<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    
    
    <title>Compteur interactif</title>
</head>
<body>
    <div class="main-container">
        <h1>Compteur interactif</h1>
        <div class="compteur">
            <div id="valeur"> </div>
            <div class="bouton">
                <button class="bouton-style" id="plus" onclick="incrementerCompteur()">
                    +
                </button>
                <button class="bouton-style" id="moins" onclick="decrementerCompteur()">
                    -
                </button>
                
            </div>
        </div>
    </div>
</body>
</html>
